ext {
    PUBLISH_GROUP_ID = 'br.com.inngage.sdk'
    PUBLISH_ARTIFACT_ID = 'inngage-lib'
    PUBLISH_VERSION = '2.12'
}

android {
    lintOptions {
        abortOnError false
    }
    signingConfigs {
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    //debugCompile project(path: ':inngage-sdk', configuration: 'debug')
    //releaseCompile project(path: ':inngage-sdk', configuration: 'release')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //compile 'com.android.support:appcompat-v7:23.4.0'
    //compile 'com.google.android.gms:play-services-gcm:10.2.1'
    //compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:appcompat-v7:25.3.1'
    //compile 'com.google.android.gms:play
    // -services-gcm:11.0.1'
    compile 'com.google.android.gms:play-services:11.0.1'
    compile 'com.google.firebase:firebase-core:11.0.1'
    compile 'com.google.firebase:firebase-messaging:11.0.1'
    //compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:design:25.3.1'

    testCompile 'junit:junit:4.12'
}
